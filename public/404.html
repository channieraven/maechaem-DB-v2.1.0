<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>แม่แจ่ม DB</title>
  <script>
    // GitHub Pages SPA redirect.
    // When GH Pages serves a 404 for a deep-link, redirect to the root
    // and pass the original path as a query-string so the app can restore it.
    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 2).join('/') +
      '/?p=' + encodeURIComponent(l.pathname.slice(1) + l.search) +
      (l.hash ? '&h=' + encodeURIComponent(l.hash.slice(1)) : '')
    );
  </script>
</head>
<body></body>
</html>
